<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Track & Field Alerts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin-top: 15px;
        }

        .comparison-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 10px 0 25px 0;
            position: relative;
            overflow: visible;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
            border-radius: 5px;
            width: 85%;
            /* Mock percentage */
        }

        .marker {
            position: absolute;
            top: -25px;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #fff;
            text-align: center;
        }

        .marker::after {
            content: '';
            display: block;
            width: 2px;
            height: 35px;
            background: rgba(255, 255, 255, 0.3);
            margin: 2px auto 0;
        }

        .marker-target {
            left: 95%;
            color: var(--accent-cyan);
        }

        .marker-pb {
            left: 85%;
            color: white;
        }
    </style>
</head>

<body>
    <div class="app-container">

        <header class="app-header">
            <span class="material-icons" onclick="location.href='index.html'">arrow_back</span>
            <h1>ANALYTICS</h1>
            <span class="material-icons" onclick="location.href='notifications.html'">notifications_none</span>
        </header>

        <!-- Target Comparison -->
        <p class="section-title">TARGET PROGRESS (100m)</p>
        <div style="padding: 0 20px;">
            <div class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px;">
                    <div>
                        <span class="detail-label">TARGET: 日本選手権B標準</span>
                        <div class="stat-value" style="text-align: left; color: var(--accent-cyan);">10.35</div>
                    </div>
                    <div style="text-align: right;">
                        <span class="detail-label">CURRENT PB</span>
                        <div class="stat-value" style="font-size: 1.5rem;">10.42</div>
                    </div>
                </div>

                <div class="comparison-bar">
                    <div class="progress-fill"></div>
                    <!-- Markers are positioned relatively to the bar width conceptually -->
                    <div class="marker marker-pb" style="left: 85%;">PB 10.42</div>
                    <div class="marker marker-target" style="left: 100%;">10.35</div>
                </div>
                <p style="font-size: 0.8rem; color: var(--secondary-text); text-align: center;">あと <span
                        style="color: #fff; font-weight: bold;">0.07</span> 秒でターゲット到達</p>
            </div>
        </div>

        <!-- Trend Graph -->
        <p class="section-title">SEASON TREND</p>
        <div style="padding: 0 20px 40px;">
            <div class="glass-card">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <span class="material-icons">dashboard</span>
            </a>
            <a href="calendar.html" class="nav-item">
                <span class="material-icons">calendar_today</span>
            </a>
            <a href="#" class="nav-item active">
                <span class="material-icons">analytics</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="material-icons">person_outline</span>
            </a>
        </nav>
    </div>

    <script>
        // Chart.js Configuration
        const ctx = document.getElementById('trendChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 200);
        gradient.addColorStop(0, 'rgba(0, 229, 255, 0.5)');
        gradient.addColorStop(1, 'rgba(0, 229, 255, 0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['4月', '5月', '6月', '8月', '9月', '10月'],
                datasets: [{
                    label: 'Time (s)',
                    data: [10.65, 10.58, 10.50, 10.48, 10.42, 10.45],
                    borderColor: '#00E5FF',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    pointBackgroundColor: '#FFFFFF',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        reverse: true, // Lower time is better in sprints
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#8FA1B3' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#8FA1B3' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>

</html>
